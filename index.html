<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إختبار ظهور موقع الجامعة</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: auto; }
        
        /* إطار الموقع - جعلناه ظاهراً تماماً للتأكد */
        #target-frame {
            width: 100%;
            height: 100vh;
            border: 5px solid red; /* إطار أحمر للتأكد من مكان الموقع */
        }
    </style>
</head>
<body>

    <h2 style="text-align:center; color:blue;">جاري تحميل موقع الجامعة عبر البروكسي...</h2>

    <script type="module">
        import { xFrameBypass } from 'https://unpkg.com/x-frame-bypass@1.0.2/x-frame-bypass.js';
        customElements.define('x-frame-bypass', xFrameBypass, {extends: 'iframe'});
    </script>

    <iframe is="x-frame-bypass" id="target-frame" src="https://portal.ust.edu.ye"></iframe>

</body>
</html>
